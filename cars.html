<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Car Gallery</h1>
        <p>Explore images of various car types</p>
    </header>
    <main>
        <div class="gallery">
            <!-- Sedan -->
            <img src="images/sedan.jpg" alt="Sedan">
            <!-- SUV -->
            <img src="images/suv.jpg" alt="SUV">
            <!-- Hatchback -->
            <img src="images/hatchback.jpg" alt="Hatchback">
            <!-- Convertible -->
            <img src="images/convertible.jpg" alt="Convertible">
            <!-- Sports Car -->
            <img src="images/sports-car.jpg" alt="Sports Car">
            <!-- Pickup Truck -->
            <img src="images/pickup-truck.jpg" alt="Pickup Truck">
            <!-- Electric Car -->
            <img src="images/electric-car.jpg" alt="Electric Car">
            <!-- Luxury Car -->
            <img src="images/luxury-car.jpg" alt="Luxury Car">
        </div>
    </main>
    <footer>
        <p>Â© 2025 Car Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
